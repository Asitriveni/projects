<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
        button {
            border: none;
            background: darkblue;
            color: white;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Functions in JavaScript üéØ</h1>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="addNumbers()">Add</button>
    <button onclick="multiplyNumbers()">Multiply</button>

    <p id="output"></p>

    <script>
        // Function to add numbers
        function addNumbers() {
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);
            let result = add(a, b);  // calling reusable function
            document.getElementById("output").innerHTML = "‚ûï Sum = " + result;
        }

        // Function to multiply numbers
        function multiplyNumbers() {
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);
            let result = multiply(a, b);  // calling reusable function
            document.getElementById("output").innerHTML = "‚úñÔ∏è Product = " + result;
        }

        // Reusable Function definitions
        function add(x, y) {
            return x + y;
        }

        function multiply(x, y) {
            return x * y;
        }
    </script>
</body>
</html>
