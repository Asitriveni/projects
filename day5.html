<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Mini Project - Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 100px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="calculate('+')">Add (+)</button>
    <button onclick="calculate('-')">Subtract (-)</button>
    <button onclick="calculate('*')">Multiply (ร)</button>
    <button onclick="calculate('/')">Divide (รท)</button>

    <p id="result">Result will appear here</p>

    <script>
        function calculate(operator) {
            // Get input values
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            let res;

            // Perform calculation based on operator
            if (operator === '+') {
                res = n1 + n2;
            } else if (operator === '-') {
                res = n1 - n2;
            } else if (operator === '*') {
                res = n1 * n2;
            } else if (operator === '/') {
                if (n2 !== 0) {
                    res = n1 / n2;
                } else {
                    res = "Error: Cannot divide by zero!";
                }
            }

            // Display result
            document.getElementById("result").innerHTML = "Result: " + res;
        }
    </script>
</body>
</html>
