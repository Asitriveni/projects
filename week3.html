<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables, Data Types, and Operators</title>
</head>
<body>
    <h1>JavaScript Variables, Data Types, and Operators</h1>
    <p id="output"></p>

    <script>
        // VARIABLES
        let name = "Tarun";   // String
        let age = 21;           // Number (integer)
        let height = 5.4;       // Number (decimal)
        let isStudent = true;   // Boolean (true/false)

        // OPERATORS
        let a = 10;
        let b = 3;

        let sum = a + b;        // Addition
        let difference = a - b; // Subtraction
        let product = a * b;    // Multiplication
        let quotient = a / b;   // Division
        let remainder = a % b;  // Modulus (remainder)

        // OUTPUT
        let text = "";
        text += "Name: " + name + "<br>";
        text += "Age: " + age + "<br>";
        text += "Height: " + height + "<br>";
        text += "Is Student? " + isStudent + "<br><br>";

        text += "a = " + a + ", b = " + b + "<br>";
        text += "Sum: " + sum + "<br>";
        text += "Difference: " + difference + "<br>";
        text += "Product: " + product + "<br>";
        text += "Quotient: " + quotient + "<br>";
        text += "Remainder: " + remainder + "<br>";

        document.getElementById("output").innerHTML = text;
        console.log("All results are shown on the page!");
    </script>
</body>
</html>
