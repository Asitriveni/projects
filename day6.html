<!DOCTYPE html>
<html>
<head><title>Even or Odd</title></head>
<body>
    <h2>Check Even or Odd</h2>
    <input type="number" id="num" placeholder="Enter number">
    <button onclick="checkEvenOdd()">Check</button>
    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            let n = document.getElementById("num").value;
            if (n % 2 == 0) {
                document.getElementById("result").innerHTML = "Even Number";
            } else {
                document.getElementById("result").innerHTML = "Odd Number";
            }
        }
    </script>
</body>
</html>
